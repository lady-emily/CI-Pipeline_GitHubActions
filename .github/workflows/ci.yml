name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+')
          CHROMEDRIVER_VERSION=$(curl -sS https://googlechromelabs.github.io/chrome-for-testing/latest-versions-per-milestone-with-downloads.json | jq -r '.milestones | to_entries[] | select(.value.version | startswith("'"$CHROME_VERSION"'")) | .value.version')

          if [ -z "$CHROMEDRIVER_VERSION" ]; then
            echo "‚ùå No matching ChromeDriver found for Chrome version: $CHROME_VERSION"
            exit 1
          fi

          echo "‚úÖ Installing ChromeDriver version: $CHROMEDRIVER_VERSION"

          wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          chmod +x /usr/local/bin/chromedriver
      

      - name: Run Selenium Tests
        run: mvn test -Dtestng.verbose=2

      - name: Send Slack Notification on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"‚úÖ CI Pipeline Passed Successfully!"}' ${{ secrets.SLACK_WEBHOOK }}

      - name: Send Slack Notification on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"‚ùå CI Pipeline Failed!"}' ${{ secrets.SLACK_WEBHOOK }}

      - name: Send Email Notification on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI Build Failed üö®"
          body: "The CI pipeline has failed! Check the logs on GitHub Actions."
          to: "equarsh33@gmail.com"
          from: "ladyquarshie25@gmail.com"
