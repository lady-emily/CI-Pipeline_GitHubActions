name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: mvn install

      - name: Run Selenium Tests
        run: mvn test

      - name: Send Slack Notification on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"‚úÖ CI Pipeline Passed Successfully!"}' ${{ secrets.SLACK_WEBHOOK }}

      - name: Send Slack Notification on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"‚ùå CI Pipeline Failed!"}' ${{ secrets.SLACK_WEBHOOK }}

      - name: Send Email Notification on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI Build Failed üö®"
          body: "The CI pipeline has failed! Check the logs on GitHub Actions."
          to: "ladyquarshie25@gmail.com"
          from: "ladyquarshie25@gmail.com"
